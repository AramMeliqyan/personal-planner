<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>

    <button id="redBtn" onclick="changeColor('red')">Red</button>
    <button id="blueBtn" onclick="changeColor('blue')">Blue</button>
    <button id="greenBtn" onclick="changeColor('green')">Green</button>
    <button id="yellowBtn" onclick="changeColor('yellow')">Yellow</button>

    <script>
        function changeColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>

</body>
</html>
