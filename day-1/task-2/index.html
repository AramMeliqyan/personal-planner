<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<button id="change-text">Click me to change the text!</button>

<script>const changeText = document.querySelector("#change-text");

    changeText.addEventListener("click", function() {
      changeText.textContent = "Text has been changed!";
    });</script>

</body>
</html>
